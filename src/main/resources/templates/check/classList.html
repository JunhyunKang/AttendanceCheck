<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <!--        <th>#</th>-->
        <th>과목명</th> <<th>출석체크</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="class : ${classes}">
        <!--        <td th:text="${class.id}"></td>-->
        <td th:text="${class.name}"></td>
        <td >
          <a href="#" th:href="@{/check/{id}/result (id=${class.id})}" class="btn btn-primary" role="button">출석결과</a>
          <a href="#" th:href="@{/excel/{id}/download (id=${class.id})}" class="btn btn-primary" role="button">엑셀다운</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
